---
docker_package_name: docker-engine
docker_package_state: installed
docker_service_name: docker
docker_service_state: running
docker_service_enabled: true
docker_data_dir: /var/lib/docker
docker_options: --insecure-registry 10.0.0.0/8 --exec-opt native.cgroupdriver=cgroupfs
docker_dropin_template_file: docker.dropin.j2
docker_flush_handlers: false
